<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css" >
<meta charset="UTF-8">
<title>freeCodeCampForm</title>
</head>

  <body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
  
  <label for="name-label">Name <input id="name-label" name="name" type="text" placeholder="Enter your name" required>
  </label>
 
  <label for="email-label">Email <input id="email-label" name="email" type="email" placeholder="Enter your email"  pattern=".+@globex\.com" size="30" required>
  </label>
  
  <label for="number=label">Age<span class="clue">(optional)</span> <input id="number-label" name="age" type="number" placeholder="Age" min="13" max="120" required>
  
  <p>Which option best describes your current role?</p>
  <select name="dropdown" id="dropdown">
    <option value="">Select current role</option>
    <option value="1">Student</option>
    <option value="2">Full Time Job</option>
    <option value="3">Full Time Learner</option>
    <option value="4">Prefer not to say</option>
    <option value="5">Other</option>
    </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="def"><input id="def" type="radio" name="rec" class="inline" value="definitely" checked/> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="rec" class="inline" value="maybe"/> Maybe</label>
         <label for="notsure"><input id="notsure" type="radio" name="rec" class="inline" value="not-sure"/> Not sure</label>
  
    <p>What would you like to see improved? (Check all that apply)</p>
    <label>
      <input type="checkbox" class="inline" name="improvements" value="front-end">Front-end Projects<label>
        <input type="checkbox" class="inline" name="improvements" value="back-end">Back-end Projects<label>
          <input type="checkbox" class="inline" name="improvements" value="data-visualization">Data Visualization<label>
          <input 
    type="checkbox" class="inline" name="improvements" value="challenges">Challenges<label>
    <input type="checkbox" class="inline" name="improvements" value="open-course-community" >Open Source Community<label>
<input type="checkbox" class="inline" name="improvements" value="gitter">Gitter help rooms<label>
   <input type="checkbox" class="inline" name="improvements" value="videos">Videos<label>
   <input type="checkbox" class="inline" name="improvements" value="city-meetups">City Meetups<label>
  <input type="checkbox" class="inline" name="improvements" value="wiki">Wiki<label>
  <input type="checkbox" class="inline" name="improvements" value="forum">Forum<label>
  <input type="checkbox" class="inline" name="improvements" value="additional-courses">Additional Courses<label>

    <label for="comment">Any comments or suggestions?
      <textarea name="comment" id="comment"  placeholder="Enter your comment here..."></textarea>
      </label>

   <input type="submit" value="Submit" class="submit"/>
  
</form>
</body>
</html>
